{% load static %}
<style>
    h1 {
        font-size: 4rem !important;
    }
</style>
<header class="masthead" style="background-image: url('{% get_static_prefix %}assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{headtitle}}</h1>
                    {% if headsubTitle %}
                    <span class="subheading">{{headsubTitle}}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
